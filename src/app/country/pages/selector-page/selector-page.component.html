<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">


    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control" formControlName="region" id="region">
                <option value="">-- Seleccione continente --</option>
                <option *ngFor="let region of regions" [value]="region">
                    {{region}}
                </option>
            </select>
        </div>
    </div>

    <!-- countries -->
    <div class="row mb-3 animate__animated animate__fadeInDown " 
    *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Pais: </label>
            <select class="form-control" formControlName="country" id="country" >
                <option value="">-- Seleccione un pais --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
                    {{country.name}}
                </option>
            </select>
        </div>
    </div>

    <!-- fronteras -->
    <div class="row mb-3 animate__animated animate__fadeInDown " 
    *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Fronteras: </label>
            <select class="form-control" formControlName="border" id="border">
                <option value="">-- Seleccione la frontera--</option>
                <option *ngFor="let border of borders" [value]="border.cca3">
                    {{border.name}}
                </option>
            </select>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<code>
    {{myForm.value | json}}
</code>
<p>
    isformvalid: {{myForm.valid }}
</p>
